  <script>
    // Your JavaScript goes here!
    function getComputerChoice() {
        let num = Math.floor(Math.random() * 3)
        if (num === 0) {
          return 'ROCK';
        } else if (num===1) {
          return 'PAPER';
        } else if (num === 2) {
          return 'SCISSORS'
        }
    }
    let compWin = 0;
    let playWin = 0;

    function playRound(playerSelection, computerSelection) {
      if (playerSelection.toUpperCase() == computerSelection) {
        return 'Player Chose ' + playerSelection.toUpperCase() + ' and Computer chose ' + computerSelection + ' so it is a tie!';
      } else if (playerSelection.toUpperCase() == 'ROCK' && computerSelection=='PAPER') {
        compWin++
        return 'Player Chose ' + playerSelection.toUpperCase() + ' and Computer chose ' + computerSelection + ' so Computer wins! Cscore = ' + compWin;
      } else if (playerSelection.toUpperCase() == 'ROCK' && computerSelection=='SCISSORS') {
        playWin++
        return 'Player Chose ' + playerSelection.toUpperCase() + ' and Computer chose ' + computerSelection + ' so Player wins! Pscore = ' + playWin;
      } else if (playerSelection.toUpperCase() == 'PAPER' && computerSelection=='SCISSORS') {
        compWin++
        return 'Player Chose ' + playerSelection.toUpperCase() + ' and Computer chose ' + computerSelection + ' so Computer wins! Cscore = ' + compWin;
      } else if (playerSelection.toUpperCase() == 'PAPER' && computerSelection=='ROCK') {
        playWin++
        return 'Player Chose ' + playerSelection.toUpperCase() + ' and Computer chose ' + computerSelection + ' so Player wins! Pscore = ' + playWin;
      } else if (playerSelection.toUpperCase() == 'SCISSORS' && computerSelection=='ROCK') {
        compWin++
        return 'Player Chose ' + playerSelection.toUpperCase() + ' and Computer chose ' + computerSelection + ' so Computer wins! Cscore = ' + compWin;
      } else if (playerSelection.toUpperCase() == 'SCISSORS' && computerSelection=='PAPER') {
        playWin++
        return 'Player Chose ' + playerSelection.toUpperCase() + ' and Computer chose ' + computerSelection + ' so Player wins! Pscore = ' + playWin;

      }
    }

    function playGame() {
      for (let i = 0; i < 5; i++) {
        console.log('Round' + (i+1) + ':');
        let playerSelection = prompt('Play a round');
        let computerSelection = getComputerChoice();
        let result = playRound(playerSelection, computerSelection);
        console.log(result);
        console.log('-----------');
      }
      if (playWin > compWin) {
        return 'Player: ' + playWin + ' Comp: ' + compWin + ' Player Wins!';
      } else if (compWin > playWin) {
        return 'Player: ' + playWin + ' Comp: ' + compWin + ' Computer Wins!';
      } else {
        return 'Player: ' + playWin + ' Comp: ' + compWin + ' Tie!';
      }
